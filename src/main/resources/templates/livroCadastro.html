<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
</head>

<body>
  <div th:insert="~{fragments/header :: cabecalho}"></div>
  <div>
    <form method="post" th:action="@{cadastrar}" th:object="${livro}">
      <h2>Cadastro de Livro</h2>
      <br>
      <div>
        <label for="titulo">Título:</label> <input type="text" id="titulo" th:field="*{titulo}">
        <label for="autor">Autor:</label> <input type="text" id="autor" th:field="*{autor}">
        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria}">
          <option value="" disabled selected>Selecione...</option>
          <option th:each="cat : ${categoriaLista}" th:value="${cat}" th:text="${cat.descricao}"></option>
        </select>
        <label for="editora">Editora:</label> <input type="text" id="editora" th:field="*{editora}">
        <label for="preco">Preço:</label> <input type="number" id="preco" th:field="*{preco}">
        <label for="isbn">ISBN:</label> <input type="text" id="isbn" th:field="*{isbn}">
        <label for="dataPublicacao">Data de Publicação:</label> <input type="date" id="dataPublicacao"
          th:field="*{dataPublicacao}">
      </div>
      <div>
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
  <div th:insert="~{fragments/footer :: rodape}"></div>
</body>

</html>
